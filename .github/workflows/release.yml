name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: macos-aarch64

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package .app
        run: |
          mkdir -p api-client.app/Contents/MacOS
          cp target/aarch64-apple-darwin/release/api-client api-client.app/Contents/MacOS/

          cat <<EOF > api-client.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>api-client</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIdentifier</key>
              <string>com.m1n.api-client</string>
              <key>CFBundleName</key>
              <string>api-client</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ github.ref_name }}</string>
          </dict>
          </plist>
          EOF

          # Create iconset and icns
          mkdir api-client.iconset
          sips -z 16 16     assets/icon.png --out api-client.iconset/icon_16x16.png -s format png
          sips -z 32 32     assets/icon.png --out api-client.iconset/icon_16x16@2x.png -s format png
          sips -z 32 32     assets/icon.png --out api-client.iconset/icon_32x32.png -s format png
          sips -z 64 64     assets/icon.png --out api-client.iconset/icon_32x32@2x.png -s format png
          sips -z 128 128   assets/icon.png --out api-client.iconset/icon_128x128.png -s format png
          sips -z 256 256   assets/icon.png --out api-client.iconset/icon_128x128@2x.png -s format png
          sips -z 256 256   assets/icon.png --out api-client.iconset/icon_256x256.png -s format png
          sips -z 512 512   assets/icon.png --out api-client.iconset/icon_256x256@2x.png -s format png
          sips -z 512 512   assets/icon.png --out api-client.iconset/icon_512x512.png -s format png
          sips -z 1024 1024 assets/icon.png --out api-client.iconset/icon_512x512@2x.png -s format png
          iconutil -c icns api-client.iconset --output api-client.icns

          mkdir -p api-client.app/Contents/Resources
          cp api-client.icns api-client.app/Contents/Resources/AppIcon.icns

          tar -czf api-client-macos-aarch64.tar.gz api-client.app

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: api-client-macos-aarch64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: windows-x86_64

      - name: Install ImageMagick
        run: choco install imagemagick

      - name: Convert Icon
        run: magick assets/icon.png -define icon:auto-resize=256,128,64,48,32,16 assets/icon.ico

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: powershell
        run: |
          Compress-Archive -Path target/x86_64-pc-windows-msvc/release/api-client.exe -DestinationPath api-client-windows-x86_64.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: api-client-windows-x86_64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev protobuf-compiler \
            libfontconfig1-dev libfreetype6-dev libwayland-dev libx11-dev \
            libvulkan-dev libasound2-dev libxkbcommon-x11-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: linux-x86_64

      - name: Install Packaging Tools
        run: |
          cargo install cargo-deb
          cargo install cargo-generate-rpm

      - name: Build Release
        run: cargo build --release

      - name: Build Debian Package
        run: cargo deb

      - name: Build RPM Package
        run: cargo generate-rpm

      - name: Build AppImage
        run: |
          # Install ImageMagick for resizing
          sudo apt-get install -y imagemagick

          # Resize icon to 512x512 (max supported by linuxdeploy)
          convert assets/icon.png -resize 512x512 assets/icon-512.png

          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps

          cp target/release/api-client AppDir/usr/bin/
          cp build/linux/api-client.desktop AppDir/usr/share/applications/
          cp assets/icon-512.png AppDir/usr/share/icons/hicolor/512x512/apps/api-client.png

          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage --icon-file assets/icon-512.png --desktop-file build/linux/api-client.desktop

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/debian/*.deb
            target/generate-rpm/*.rpm
            *.AppImage
